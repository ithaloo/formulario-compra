<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Formulário de Compra</title>
</head>

<body>
  <div class="container">
    
    <div class="form__img">
      <img src="assets/img/undraw_add_to_cart_re_wrdo.svg" alt="">
    </div>
    
      <div class="form">
        <form action="#">
          <div class="form__header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
          </div>
          
          <div class="input__group">
            <div class="input__box">
              <label for="firstaname">Primeiro Nome</label>
              <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
            </div>

            <div class="input__box">
              <label for="lastname">Sobrenome</label>
              <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
            </div>

            <div class="input__box">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
            </div>

            <div class="input__box">
              <label for="number">celular</label>
              <input id="number" type="text" name="number" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="input__box">
              <label for="password">Senha</label>
              <input id="password" type="text" name="password" placeholder="Digite a sua senha" required>
            </div>

            <div class="input__box">
              <label for="confirmpassword">Confirme sua senha</label>
              <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Confirme a sua senha" required>
            </div>
          </div>
          
          <div class="gender__inputs">
            <div class="gender__title">
              <h6>selecione os adesivos que você deseja adquirir: </h6>
            </div>

            <div class="gender__group">
              <div class="gender__input">
                <input type="radio" name="gender" id="female">
                <label for="female">Feminino</label>
              </div>

              <div class="gender__input">
                <input type="radio" name="gender" id="male">
                <label for="male">Masculino</label>
              </div>

              <div class="gender__input">
                <input type="radio" name="gender" id="other">
                <label for="other">Outros</label>
              </div>

              <div class="gender__input">
                <input type="radio" name="gender" id="none">
                <label for="none">Prefiro não dizer</label>
            </div>
          </div>
          <div class="send__button">
            <button><a href="#">Enviar</a></button>
          </div>
        </form>    
    </div>
  </div> 
</body>
</html>
